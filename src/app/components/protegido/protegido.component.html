<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h4 class="p-4">{{ profile.nickname }} </h4>
			<img [src]="profile.picture" class="img-fluid" alt="">
		</div>
		<div class="col-md-8">
			<ul class="list-group">
				<li class="list-group-item">{{ profile.gender }}</li>
				<li class="list-group-item"> {{ profile.locale }} </li>				
				<li class="list-group-item"> {{ profile.updated_at | date:'dd MM yyyy'}} </li>		
			</ul>
		</div>
	</div>
</div>
<pre>
	{{ profile | json }}
</pre>
